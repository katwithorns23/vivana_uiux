<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            color: #8B7355;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: slideDown 1s ease-out;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out;
        }

        .button {
            background-color: #8B7355;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: #6d5a43;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you so much for your purchase!</h1>
        <p>This is your official confirmation, thank you so much for your purchase. Your order will arrive at <span id="date"></span></p>
        <a  class="button" href="home.html">Proceed to the home page</a>
    </div>

    <script>
      // Set delivery date to 3 days from now
      const deliveryDate = new Date();
      deliveryDate.setDate(deliveryDate.getDate() + 3);
      
      // Format the date
      const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
      };
      
      document.getElementById('date').textContent = deliveryDate.toLocaleDateString('en-US', options);

      // Add click event to button
      document.querySelector('.button').addEventListener('click', function(e) {
          e.preventDefault();
          this.style.animation = 'none';
          this.offsetHeight; // Trigger reflow
          this.style.animation = null;
          setTimeout(() => {
              window.location.href = 'home.html'; // Changed from '/' to 'index.html'
          }, 300);
      });
  </script>
</body>
</html>
