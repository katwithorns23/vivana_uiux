<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Prata, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .split {
            position: relative;
            width: 50%;
            transition: width 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .left {
            background-color: #AC7434;
            position: relative;
        }

        .right {
            background-color: #F7E7CE;
        }

        .split:hover {
            width: 60%;
        }

        .split:hover + .split {
            width: 40%;
        }

        .welcome {
            color: #AC7434;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .website-name {
            color: #F7E7CE;
            
        }

        .quote-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .quote {
            color: #F7E7CE;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.5s;
            line-height: 1.6;
            position: relative;
            padding: 20px;
        }

        .quote-text{
            font-family: Prompt;
            font-size: 1.5rem;
            font-style: italic;
            
        }

        .quote::before,
        .quote::after {
            content: '"';
            font-size: 2.5rem;
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
        }

        .quote::before {
            top: -10px;
            left: 0;
        }

        .quote::after {
            bottom: -30px;
            right: 0;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: 2px solid #AC7434;
            background: transparent;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            border-radius: 25px;
            
        }

        .btn:hover {
            background: #AC7434;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn a {
    color: #AC7434;
    text-decoration: none;
    font-weight: bold;
}

.btn:hover a {
    color: #F7C7CE;
}

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .right .btn:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .quote-wrapper {
            overflow: hidden;
            display: inline-block;
        }

        .quote-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 3s steps(40) 1s forwards;
            position: relative;
        }

        .quote-text::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            height: 80%;
            width: 2px;
            background: white;
            transform: translateY(-50%);
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split left">
            <h1 class="website-name"> VIVANA </h1>
            <div class="quote-container">
                <div class="quote">
                    <div class="quote-wrapper">
                        <span class="quote-text"> 
                            Enhance Your Beauty 
                            <br>
                            Embrace Your Confidence 
                    </div>
                </div>
            </div>
        </div>
        <div class="split right">
            <h1 class="welcome"> GET START </h1>
            <div class="buttons-container">
                <button class="btn"> <a href="signup.html"> SIGN UP </a> </button>
                <button class="btn"> <a href="login.html"> LOG IN </a> </button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.split').forEach(split => {
            split.addEventListener('mouseenter', () => {
                split.style.width = '60%';
                const otherSplit = split.nextElementSibling || split.previousElementSibling;
                if (otherSplit) {
                    otherSplit.style.width = '40%';
                }
            });

            split.addEventListener('mouseleave', () => {
                split.style.width = '50%';
                const otherSplit = split.nextElementSibling || split.previousElementSibling;
                if (otherSplit) {
                    otherSplit.style.width = '50%';
                }
            });
        });
    </script>
</body>
</html>
